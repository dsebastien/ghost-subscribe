<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Newsletter Subscribe - Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="ghost-subscribe.js"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md space-y-4">
        <!-- Newsletter Subscription Form -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Stay Updated</h2>
            <p class="text-gray-600 mb-6">Get weekly insights on knowledge management and productivity.</p>

            <!-- Subscription Form -->
            <form
                id="subscription-form"
                name="subscribe-form"
                onsubmit="event.preventDefault(); subscribeToGhost(document.getElementById('subscriptionEmail').value, 'https://www.dsebastien.net');"
                class="space-y-4"
            >
                <div class="flex flex-col sm:flex-row gap-2">
                    <input
                        type="email"
                        id="subscriptionEmail"
                        name="email"
                        class="flex-1 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                        placeholder="Your email address"
                        required
                    >
                    <button
                        type="submit"
                        class="px-6 py-3 bg-pink-600 hover:bg-pink-700 text-white font-medium rounded-lg transition-colors whitespace-nowrap"
                    >
                        Subscribe ðŸš€
                    </button>
                </div>
            </form>

            <!-- Error Message -->
            <div id="subscription-error" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-sm text-red-600"></p>
            </div>

            <!-- Success Message -->
            <div id="subscription-mail-sent" class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded-lg">
                <p class="text-sm text-green-700 font-medium">âœ“ Success! Please check your email to confirm your subscription.</p>
            </div>

            <!-- Already Subscribed Message -->
            <div id="already-subscribed" class="hidden mt-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                <p class="text-sm text-blue-700 font-medium">âœ“ You're already subscribed! Thank you.</p>
            </div>
        </div>

        <!-- Debug Tools (Remove in production) -->
        <div class="bg-white rounded-lg shadow-lg p-4">
            <h3 class="text-sm font-semibold text-gray-700 mb-2">Debug Tools</h3>
            <div class="flex gap-2">
                <button
                    onclick="clearSubscriptionStatus(); location.reload();"
                    class="px-3 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 text-sm rounded transition-colors"
                >
                    Clear localStorage & Reload
                </button>
                <button
                    onclick="console.log('Subscribed:', hasUserSubscribed()); alert('Check console');"
                    class="px-3 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 text-sm rounded transition-colors"
                >
                    Check Status
                </button>
            </div>
        </div>
    </div>
</body>
</html>
